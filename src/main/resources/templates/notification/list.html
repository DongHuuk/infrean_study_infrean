<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body class="bg-light">
<div class="container">
    <div class="col-10 px-0 row">
        <div class="col-3 px-0">
            <ul class="list-group">
                <a href="#" th:href="@{/notification}" th:classappend="${isNew}? active"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    읽지 않은 알림
                    <span th:text="${numberNotOfChecked}">0</span>
                </a>
                <a href="#" th:href="@{/notification/old}" th:classappend="${!isNew}? active"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    읽은 알림
                    <span th:text="${numberOfchecked}">0</span>
                </a>
            </ul>
        </div>

        <div class="col-9 row row-cols-1 row-cols-md-2">
            <div class="card-header">
                <span>주요 활동 지역의 주제에 관한 알림</span>
            </div>
            <div class="col mb-4 pr-0">
                <div th:if="${newNotification.size() <= 0}" class="col card">
                    알림 메시지가 없습니다.
                </div>
                <div class="card" th:if="${newNotification.size() > 0}">
                    <div th:replace="fragments.html :: notification-list (notification=${newNotification})">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-9 row row-cols-1 row-cols-md-2">
            <div class="card-header">
                <span>모임 참가 신청 관련 소식</span>
            </div>
            <div class="col mb-4 pr-0">
                <div th:if="${eventEnrollmentNotifications.size() <= 0}" class="col card">
                    알림 메시지가 없습니다.
                </div>
                <div class="card" th:if="${eventEnrollmentNotifications.size() > 0}">
                    <div th:replace="fragments.html :: notification-list (notification=${eventEnrollmentNotifications})">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-9 row row-cols-1 row-cols-md-2">
            <div class="card-header">
                <span>참여중인 스터디 관련 소식</span>
            </div>
            <div class="col mb-4 pr-0">
                <div th:if="${watchingStudyNotifications.size() <= 0}" class="col card">
                    알림 메시지가 없습니다.
                </div>
                <div class="card" th:if="${watchingStudyNotifications.size() > 0}">
                    <div th:replace="fragments.html :: notification-list (notification=${watchingStudyNotifications})">
                    </div>
                </div>
            </div>
        </div>

    <div>
</div>

</body>
</html>
